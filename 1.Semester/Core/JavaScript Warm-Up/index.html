    <h4>Story 1</h4>
    <div class="container m-3">
        <script>
            function lottoTip() {
                var tip = []
                for (var i = 0; i < 6; i++) {
                    tip[i] = Math.floor(Math.random() * 45) + 1;
                    //no duplicants
                    for (var j = 0; j < i; j++) {
                        if (tip[i] == tip[j]) {
                            i--;
                            break;
                        }
                    }
                }
                return tip.sort(function(a, b){return a-b});
            }
            document.write(lottoTip());
        </script>
    </div>
    <h4>Story 2</h4>
    <div class="container m-3">
        <script>
            function convert(amount) {
                var coins = [2, 1, 0.5, 0.2, 0.1, 0.05, 0.02, 0.01];
                var result = [];
                for (var i = 0; i < coins.length; i++) {
                    result[i] = Math.floor(amount / coins[i]);
                    amount = amount % coins[i];
                }
                return result;
            }
            convert(15.46).forEach(function (item, index) {
                document.write(item + " x " + [2, 1, 0.5, 0.2, 0.1, 0.05, 0.02, 0.01][index] + "â‚¬<br>");
            });
        </script>
    </div>
    <h4>Story 3</h4>
    <div class="container m-3">
        <script>
            function revert(text) {
                var result = "";
                for (var i = text.length - 1; i >= 0; i--) {
                    result += text[i];
                }
                return result;
            }
            document.write(revert("Hello World!"));
        </script>
    </div>
